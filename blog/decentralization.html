<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Using the google font "Exo 2"-->
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://silverflag.net/assets/script.js"></script>

<style>
  p {
    color:#ffffff;
    font-family: "Exo 2";
  }

  body {
    font-family: 'Exo 2', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #000000;
  }
  
  .container {
    overflow: hidden;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgb(44, 44, 44);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  h1 {
    color:#ff0000;
    text-align: center;
    margin-bottom: 5px;

    padding: 5px 10px;

  .nav-button:hover {
    color: #ff7a7a;
    background-color: #3d3d3d;
  }
  
  .section {
    margin-top: 20px;
  }
  
  a {
    color: rgb(255, 0, 0);
    text-decoration: underline;
    padding: 2px;

  a:hover {

  }

    gap: 5px;
    margin-top: 20px;
  }
  
  .footer-note {
    margin-top: 40px;
