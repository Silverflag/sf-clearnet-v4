<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools | UA Checker</title>
    <style>
        :root {
            --primary: #cecece;
            --secondary: #c4c4c4;
            --accent: #666666;
            --background: #181a1b;
            --text: #d3d3d3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        html, body {
            height: 100%;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        header {
            background: #232323;
            color: white;
            padding: 1rem 0;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background 0.3s ease;
        }
        
        .nav-links a:hover {
            background: var(--accent);
        }
        
        .content {
            padding: 4rem 0;
            text-align: left;
        }
        
        footer {
            background: #232323;
            color: white;
            padding: 2rem 0;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        
        .footer-section h4 {
            margin-bottom: 1rem;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 0.5rem;
        }
        
        .footer-section ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="container">
                <div class="logo">
                    <a href="/">
                        <img id="logo" alt="SilverFlag Logo" width="230" height="50">
                    </a>
                </div>
                
                <script>
                    window.onload = function() {
                        const logo = document.getElementById("logo");
                        const isEasterEgg = Math.random() < 0.01;
                
                        logo.src = isEasterEgg 
                            ? "/assets/logos/sf-logo-long-easteregg-plain.webp" 
                            : "/assets/logos/sf-logo-long-web.webp";
                
                        if (isEasterEgg) {
                            logo.title = "There is a one out of one hundred chance you would get this";
                        }
                    };
                </script>   
            <div class="nav-links">
                <div style="display: flex; align-items: center;">
                    <img src="/assets/icons/features.png" alt="Features" width="25" height="25" style="margin-right: 4px;">
                    <a href="/index.html#features">Features</a>
                </div>       
                <div style="display: flex; align-items: center;">
                    <img src="/assets/icons/about.png" alt="Features" width="25" height="25" style="margin-right: 4px;">
                    <a href="/about/index.html">About</a>
                </div> 
                <div style="display: flex; align-items: center;">
                    <img src="/assets/icons/resources.png" alt="Features" width="25" height="25" style="margin-right: 4px;">
                    <a href="/resources/index.html">Resources</a>
                </div> 
                <div style="display: flex; align-items: center;">
                    <img src="/assets/icons/contact.png" alt="Features" width="25" height="25" style="margin-right: 4px;">
                    <a href="/contact/index.html">Contact</a>
                </div> 
                <div style="display: flex; align-items: center;">
                    <img src="/assets/icons/tools.png" alt="Features" width="25" height="25" style="margin-right: 4px;">
                    <a href="/tools/index.html">Tools</a>
                </div> 
            </div>
            </nav>
        </header>

        <main class="container content">
            <!-- Tool logic start -->
            <div class="tool-element">
                <h2>User Agent Information</h2>
                <input type="button" value="Get User Agent" onclick="getUserAgent()">
                <div id="info" class="card">
                    <h3>Details</h3>
                    <table>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                        <tr>
                            <td>User Agent</td>
                            <td id="userAgent"></td>
                        </tr>
                        <tr>
                            <td>Browser</td>
                            <td id="browser"></td>
                        </tr>
                        <tr>
                            <td>Operating System</td>
                            <td id="os"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <script>
                function getUserAgent() {
                    const userAgent = navigator.userAgent;
                    document.getElementById('userAgent').textContent = userAgent;

                    const browserInfo = userAgent.match(/(Firefox|Chrome|Safari|MSIE|Trident|Edge)[\/\s]([0-9.]+)/);
                    const osInfo = userAgent.match(/(Windows NT|Macintosh|Linux|Android|iOS)[\s]?[0-9._]*/);

                    if (browserInfo) {
                        document.getElementById('browser').textContent = `${browserInfo[1]} ${browserInfo[2]}`;
                    } else {
                        document.getElementById('browser').textContent = 'Unknown';
                    }

                    if (osInfo) {
                        document.getElementById('os').textContent = osInfo[1];
                    } else {
                        document.getElementById('os').textContent = 'Unknown';
                    }
                }
            </script>
            <!-- Tool logic end -->
            <!--Tool Styling start-->
            <style>
            .tool-element {
                background-color: #2e2e2e;
                border-radius: 12px;
                padding: 30px;
                width: 800px;
                margin: 0 auto;
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
                color: #d3d3d3;
            }

            .tool-element h2 {
                color: #f0f0f0;
            }

            .tool-element input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #a6a6a6;
                border-radius: 8px;
                background-color: #1a1a1a;
                color: #d3d3d3;
            }

            .tool-element input[type="button"] {
                width: 100%;
                padding: 12px;
                background-color: #4a4a4a;
                color: #d3d3d3;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
                margin-top: 10px;
            }

            .tool-element input[type="button"]:hover {

            }

            #info {
                margin-top: 20px;
            }

            .card {
                background-color: #444;
                border-radius: 8px;
                padding: 15px;
                color: #d3d3d3;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #666;
            }

            td {
                background-color: #555;
            }

            .service-info {
                margin: 10px 0;
            }
        </style>
        <!--Tool Styling end-->
        </main>

                            <li><a href="/resources/articles.html">Articles</a></li>

                    </div>

</body>
</html>
